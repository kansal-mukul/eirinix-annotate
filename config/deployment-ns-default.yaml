# The webhook runs in "default" namespace
# Looking for pods running in "default" namespace too
---
apiVersion: v1
kind: List
items:
  - apiVersion: rbac.authorization.k8s.io/v1
    kind: ClusterRole
    metadata:
      creationTimestamp: null
      name: "eirini-helloworld-extension"
    rules:
    - apiGroups:
      - '*'
      resources:
      - '*'
      verbs:
      - '*'
  - kind: ClusterRoleBinding
    apiVersion: rbac.authorization.k8s.io/v1
    metadata:
      name: "eirini-helloworld-extension"
      namespace: "default"
    roleRef:
      kind: ClusterRole
      name: "eirini-helloworld-extension"
      apiGroup: rbac.authorization.k8s.io
    subjects:
    - kind: ServiceAccount
      name: "eirini-helloworld-extension"
      namespace: "default"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "eirini-helloworld-extension"
  namespace: default
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eirini-helloworld-extension
  namespace: default
subjects:
- kind: ServiceAccount
  name: eirini-helloworld-extension
roleRef:
  kind: Role
  name: eirini-helloworld-extension
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  creationTimestamp: null
  name: eirini-helloworld-extension
  namespace: default
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - endpoints
  - persistentvolumeclaims
  - events
  - configmaps
  - secrets
  - namespaces
  verbs:
    - '*'
---
apiVersion: v1
kind: Service
metadata:
  name: eirini-helloworld-extension-service
  namespace: default
spec:
  selector:
    app: eirini-helloworld-extension
  ports:
  - protocol: TCP
    port: 443
    targetPort: 4545
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: eirini-helloworld-extension
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eirini-helloworld-extension
  template:
    metadata:
      labels:
        app: eirini-helloworld-extension
    spec:
      serviceAccountName: "eirini-helloworld-extension"
      containers:
      - image: drnic/eirinix-helloworld:latest
        name: eirini-helloworld-extension
        imagePullPolicy: Always
        env:
        - name: WEBHOOK_SERVICE_NAME
          value: eirini-helloworld-extension-service
        - name: WEBHOOK_NAMESPACE
          value: default
        - name: POD_NAMESPACE
          value: default
      restartPolicy: Always
